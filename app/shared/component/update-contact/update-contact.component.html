<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://salestack.in/admin/api/uploads/Product//1660628686Qz8l94Ic.png" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h5>Update Contact</h5>
                <div class="row">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text" class="form-control" placeholder="Enter first name" name="firstname" [(ngModel)]="contactdata.firstname">
                    
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter last name" name="lastname" [(ngModel)]="contactdata.lastname">
                      
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input type="text" class="form-control"  placeholder="Enter phone number" name="phonenumber" [(ngModel)]="contactdata.phonenumber">
                      
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">City</label>
                            <input type="text" class="form-control"  placeholder="Enter city" name="city" [(ngModel)]="contactdata.city">
                      
                          </div>
                          <div class="text-center mt-2">
                            <button type="submit" class="btn btn-primary" (click)="update()">Update</button>&nbsp;
                            <button type="submit" class="btn btn-success" routerLink="/contactlist">Back</button>
                          </div>
                        
                      </form>
                </div>

            </div>
        </div>

    </div>
</div>
